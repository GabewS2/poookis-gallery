<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poooki's Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/pfp.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-content">
        <header>
            <div class="header-content">
                <img src="img/pfp.png" alt="Profile Picture" class="profile-pic">
                <h1>Poooki's Gallery</h1>
                <div class="social-links">
                    <a href="https://twitter.com/poooki_" target="_blank"><img src="img/tt.png" alt="Twitter"></a>
                    <a href="https://www.instagram.com/gabews2/" target="_blank"><img src="img/insta.png" alt="Instagram"></a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">Main</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main>
            <section class="portfolio">
                <div class="portfolio-grid">
                    <!-- Adicione suas imagens do portfólio aqui -->
                    <img src="img/1.jpg" alt="Portfolio Image 1">
                    <img src="img/2.jpg" alt="Portfolio Image 2">
                    <img src="img/3.jpg" alt="Portfolio Image 3">
                    <img src="img/4.jpg" alt="Portfolio Image 4">
                    <img src="img/5.png" alt="Portfolio Image 5">
                    <img src="img/6.png" alt="Portfolio Image 6">
                    <img src="img/7.png" alt="Portfolio Image 7">
                    <img src="img/8.png" alt="Portfolio Image 8">
                    <img src="img/9.png" alt="Portfolio Image 9">
                    <img src="img/10.png" alt="Portfolio Image 10">
                    <img src="img/11.png" alt="Portfolio Image 11">
                    <img src="img/12.png" alt="Portfolio Image 12">
                    <img src="img/13.png" alt="Portfolio Image 13">
                    <img src="img/14.png" alt="Portfolio Image 14">
                    <img src="img/15.png" alt="Portfolio Image 15">
                    <!-- Continue adicionando mais imagens conforme necessário -->
                </div>
            </section>
        </main>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
